<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autoTrack - gerenciador de carros</title>
    <script defer src="function.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="main">

        <div class="presentation">
            <h1>AutoTrack</h1>
            <p>O AutoTrack é um gerenciador de carros que ajuda a organizar e visualizar informações importantes sobre veículos.</p>
        </div>

        <div>
            <button id="new-car-button">Criar Novo Carro</button>
            <button type="button" id="default-table-button">Tabela Padrão</button>

            <label for="input-filter" id="label-filter">Filtrar Por:</label>
            <input id="input-filter">
        </div>

        <!-- form de criacao/update -->
        <form style="display: none;">
            <h2>Adicionar/Editar Carro</h2>

            <div class="inputs">

                <div class="input-wrapper">
                    <label for="mark">Marca</label>
                    <input type="text" id="mark" name="mark" required>
                </div>

                <div class="input-wrapper">
                    <label for="model">Modelo</label>
                    <input type="text" id="model" name="model" required>
                </div>

                <div class="input-wrapper">
                    <label for="color">Cor</label>
                    <input type="text" id="color" name="color" required>
                </div>

                <div class="input-wrapper">
                    <label for="year">Ano</label>
                    <input type="number" id="year" name="year" required min="1886" max="2024"> 
                </div>

            </div>

            <div class="form-btns">
                <button type="submit" id="save-btn">Salvar</button>
                <button type="button" id="close-form-btn">Fechar Formulário</button>
            </div>
            
        </form>

        <table id="table">
            <!-- gerada dinamicamente -->
        </table>

    </main>

</body>
</html>
